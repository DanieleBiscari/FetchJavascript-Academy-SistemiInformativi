<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--  -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <div class="container-lg">
        <h1 class="text-center">Utenti</h1>
        <table class="table">
          <thead>
            <tr class="">
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Cognome</th>
              <th scope="col">Email</th>
              <th scope="col">Ruoli</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot id="table-foot"></tfoot>
        </table>
      </div>

      <div
        class="modal fade"
        id="modalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalCenter"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header justify-content-between">
              <h5 class="modal-title" id="">Nuovo Utente</h5>
              <i
                type="button"
                class="bi bi-x-circle fs-3"
                data-dismiss="modal"
                aria-label="Close"
              >
              </i>
            </div>

            <div class="modal-body">
              <form id="createUserForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nome"
                    id="nome"
                    aria-describedby="nomeHelp"
                  />
                  <div class="invalid-feedback">
                    inserisci un nome da 6 a 20 caratteri
                  </div>
                </div>

                <div class="mb-3">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input
                    type="text"
                    name="cognome"
                    class="form-control"
                    id="cognome"
                    aria-describedby="cognomeHelp"
                  />
                  <div class="invalid-feedback">
                    inserisci un cognome da 5 a 20 caratteri
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Indirizzo email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                  <div class="invalid-feedback">
                    inserisci una mail valida
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="password"
                    aria-describedby="passwordHelper"
                  />
                  <div class="invalid-feedback">
                    la tua password deve essere lunga dai 5-20 caratteri...
                  </div>
                </div>

                <button id="formSubmit" class="btn btn-primary">
                  Crea Utente
                </button>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="rest.js"></script>
    <script>
      getUtenti();
    </script>
  </body>
</html>
