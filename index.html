<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Javascript Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-lg h-screen d-flex justify-content-center vh-100 align-items-center">
      <form class="d-flex flex-column gap-4 border border-dark p-5 justify-content-center">
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input name="email" type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="passwordEmail">Password</label>
          <input name="password" type="password" class="form-control" id="passwordEmail" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button id="loginSubmit" type="button" class="btn btn-primary">Login</button>
        </div>
        <a href="admin.html" class="text-center">vai alla pagina admin</a>
      </form>
    </div>
    
    <script src="rest.js"></script>
  </body>
</html>
